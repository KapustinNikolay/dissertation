<nav class="col-xs-12 navbar navbar-default">
    <ul class="nav navbar-nav navbar-right">
        <li><a ui-sref="employees.edit({company: $ctrl.$stateParams.id})">Добавить сотрудника</a></li>
    </ul>
</nav>
<div class="col-xs-3">
    <form>
        <div class="form-group">
            <label>Название компании</label>
            <input type="text" class="form-control" placeholder="Имя" ng-model="$ctrl.company.name">
        </div>
        <button type="submit" class="btn btn-default" ng-click="$ctrl.save()">Сохранить</button>
    </form>
</div>
<div class="col-xs-9">
    <h2>Сотрудники</h2>
    <employees-item ng-repeat="employee in $ctrl.company.employees"
                    item="employee"></employees-item>
</div>
